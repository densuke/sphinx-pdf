name: build
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: "master"
    - name: Auth
      run: |
        docker login -u densuke -p "${{ secrets.PASS_D }}"
    - name: Build
      run: |
        docker build -t densuke/sphinx-pdf:arm64 --build-arg "http_proxy=${{ env.http_proxy }},https_proxy=${{ env.https_proxy }}" .
    - name: Push
      run: |
        docker push densuke/sphinx-pdf:arm64